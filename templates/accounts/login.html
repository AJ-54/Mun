<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style = "
  background: rgb(54, 217, 182);background: linear-gradient(90deg,rgba(54,217,182,1) 0%,rgba(32,152,126,1)43%,rgba(86,217,100)100%);">
    <div class="container-fluid" style="background-color:lightblue; height: 50px;">
    </div>
      <div class="container" style="margin-top: 100px;max-width: 500px;
      background: white;
      padding: 10px;">
          <form method="POST" >
            <div class="form-group">
              <label for="email">Username:</label>
              <input type="email" class="form-control" id="email" style="width:40%;">
              <span style="color: grey;">We'll never share yoyr email with anyone</span>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" style="width:40%">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
</body>
</html>
